			function showDiv()

			function titleCheck()
			{
				if($('#paperTitle').val() != "")
				{
					$("#paperTitle").attr('class','valid');

				}
				else
				{
					$("#paperTitle").attr('class','invalid');

				}

				checkAll();
			}

			function yearCheck()
			{
				if($('#paperYear').val() != "")
				{
					$("#paperYear").attr('class','valid');
					

				}
				else
				{
					$("#paperYear").attr('class','invalid');

				}

				checkAll();
			}

			function checkAll()
			{
				if( $("#titleName").attr('class') == 'valid' &&
				    $("#titleYear").attr('class') == 'valid')
				{
					$("#submitButton").removeAttr('disabled');
				}
				else
				{
					$("#submitButton").attr('disabled','true');
				}
